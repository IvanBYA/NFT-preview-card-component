<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | NFT preview card component</title>
    <!-- Google Fonts - Outfit -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- Normalize -->
    <link rel="stylesheet" href="css/normalize.css">
    <!-- CSS -->
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <main class="main">



      <div class="card">
        <div class="card__image">
          <img src="images/image-equilibrium.jpg" alt="Image" class="product-image">
        </div>
        <div class="card__description">
          <p><span class="product_name color-white fw-600 hover-cyan ">Equilibrium #3429</span></p>
          <p class="color-sfblue fw-300 no-margin">Our Equilibrium collection promotes balance and calm.</p>

          <div class="card__middle">
            <div class="card__middle__price">
              <img src="images/icon-ethereum.svg" alt="Image Ethereum" class="icon-ethereum">
              <p class="fw-600 color-cyan no-margin">0.041 ETH</p>
            </div>
            <div class="card__middle_time">
              <img src="images/icon-clock.svg" alt="Image" class="icon-clock">
              <p class="color-sfblue fw-300 no-margin">3 days left</p>
            </div>
          </div>



          <div class="card__author">
            <img src="images/image-avatar.png" alt="Image" class="user-image">
            <p class="color-sfblue fw-300 no-margin">Creation of <span class="color-white hover-cyan">Jules Wyvern</span></p>
          </div>
        </div>
      </div>


    </main>
  </body>
</html>
